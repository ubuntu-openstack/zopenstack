  cinder:
    annotations:
      gui-x: '750'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/cosmic/cinder
    num_units: 1
    options:
      openstack-origin: distro
      block-device: None
      glance-api-version: 2
      worker-multiplier: 0.25
    to:
    - lxd:1
#  cinder-ceph:
#    annotations:
#      gui-x: '750'
#      gui-y: '250'
#    charm: cs:~openstack-charmers-next/cosmic/cinder-ceph
#    num_units: 0
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/cosmic/glance
    num_units: 1
    options:
      openstack-origin: distro
      worker-multiplier: 0.25
    to:
    - lxd:2
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/cosmic/keystone
    num_units: 1
    options:
      openstack-origin: distro
      admin-password: openstack
      worker-multiplier: 0.25
    to:
    - lxd:3
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/cosmic/percona-cluster
    num_units: 1
    options:
      max-connections: 1000
      innodb-buffer-pool-size: 256M
    to:
    - lxd:0
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/cosmic/neutron-api
    num_units: 1
    options:
      openstack-origin: distro
      neutron-security-groups: true
      flat-network-providers: physnet1
      worker-multiplier: 0.25
    to:
    - lxd:1
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/cosmic/neutron-gateway
    num_units: 1
    options:
      openstack-origin: distro
      bridge-mappings: physnet1:br-ex
      data-port: br-ex:encc003
      worker-multiplier: 0.25
    to:
    - '0'
  neutron-openvswitch:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/neutron-openvswitch
    num_units: 0
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/cosmic/nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: distro
      network-manager: Neutron
      worker-multiplier: 0.25
    to:
    - lxd:2
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/cosmic/nova-compute
    num_units: 3
    options:
      config-flags: default_ephemeral_format=ext4
      openstack-origin: distro
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
    to:
    - '1'
    - '2'
    - '3'
  ntp:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: cs:~admcleod/ntp
    num_units: 0
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:~openstack-charmers-next/cosmic/openstack-dashboard
    num_units: 1
    options:
      openstack-origin: distro
    to:
    - lxd:3
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/cosmic/rabbitmq-server
    num_units: 1
    to:
    - lxd:0
  swift-proxy:
    charm: cs:~openstack-charmers-next/swift-proxy
    num_units: 1
    options:
      zone-assignment: manual
      replicas: 5
      swift-hash: 62ce298d-cd4a-4087-b7f3-0c71df0127e0
      openstack-origin: distro
    to:
      - "lxd:0"
  swift-storage-z1:
    charm: cs:~openstack-charmers-next/swift-storage
    num_units: 1
    options:
      zone: 1
      block-device: /mnt/swift/swift_dist.img|20G
      overwrite: "false"
      openstack-origin: distro
    to:
    - '0'
  swift-storage-z2:
    charm: cs:~openstack-charmers-next/swift-storage
    num_units: 1
    options:
      zone: 2
      block-device: /mnt/swift/swift_dist.img|20G
      overwrite: "false"
      openstack-origin: distro
    to:
    - '1'
  swift-storage-z3:
    charm: cs:~openstack-charmers-next/swift-storage
    num_units: 1
    options:
      zone: 3
      block-device: /mnt/swift/swift_dist.img|20G
      overwrite: "false"
      openstack-origin: distro
    to:
    - '2'
  swift-storage-z4:
    charm: cs:~openstack-charmers-next/swift-storage
    num_units: 1
    options:
      zone: 4
      block-device: /mnt/swift/swift_dist.img|20G
      overwrite: "false"
      openstack-origin: distro
    to:
    - '3'
  swift-storage-z5:
    charm: cs:~openstack-charmers-next/swift-storage
    num_units: 1
    options:
      zone: 5
      block-device: /mnt/swift/swift_dist.img|20G
      overwrite: "false"
      openstack-origin: distro
    to:
    - '4'
