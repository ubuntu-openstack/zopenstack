# s390x is Xenial and later only
series: xenial
services:
  aodh:
    charm: cs:~openstack-charmers-next/aodh
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
    to:
    - lxd:4
  ceph-mon:
    charm: cs:~openstack-charmers-next/ceph-mon
    num_units: 3 
    options:
      expected-osd-count: 5
      source: cloud:xenial-pike
    to:
    - lxd:0
    - lxd:1
    - lxd:2
  ceph-osd:
    charm: cs:~openstack-charmers-next/ceph-osd
    num_units: 5
    options:
      osd-devices: /mnt/ceph
      osd-reformat: 'no'
      source: cloud:xenial-pike
    to:
    - '0'
    - '1'
    - '2'
    - '3'
    - '4'
    Swift instead for this scenario
  ceph-radosgw:
    charm: cs:~openstack-charmers-next/ceph-radosgw-5
    num_units: 1
    options:
      use-embedded-webserver: true
    to:
    - lxd:1
  cinder:
    charm: cs:~openstack-charmers-next/cinder
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      openstack-origin: cloud:xenial-pike
    to:
    - lxd:1
  #cinder-ceph:
  #  charm: cs:~openstack-charmers-next/cinder-ceph
  #  num_units: 0
  glance:
    charm: cs:~openstack-charmers-next/glance
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
    to:
    - lxd:2
  keystone:
    charm: cs:~openstack-charmers-next/keystone
    num_units: 1
    options:
      admin-password: openstack
      openstack-origin: cloud:xenial-pike
    to:
    - lxd:3
#  mongodb:
# An official Xenial mongodb charm version does not exist as of
# 2016 Aug 25.  Use WIP/dev version instead.
#    charm: cs:~openstack-charmers-next/mongodb
#    charm: cs:~james-page/xenial/mongodb
#    num_units: 1
#    options:
#      source: ppa:ubuntu-s390x-community/mongodb
##    to:
#    - lxd:4
  mysql:
    charm: cs:~openstack-charmers-next/percona-cluster
    num_units: 1
    options:
      max-connections: 20000
    to:
    - lxd:0
  neutron-api:
    charm: cs:~openstack-charmers-next/neutron-api
    num_units: 1
    options:
      neutron-security-groups: true
      flat-network-providers: physnet1
      openstack-origin: cloud:xenial-pike
    to:
    - lxd:0
  neutron-gateway:
    charm: cs:~openstack-charmers-next/neutron-gateway
    num_units: 1
    options:
      bridge-mappings: physnet1:br-ex
      data-port: br-ex:encc003
      openstack-origin: cloud:xenial-pike
    to: 
    - 0
  neutron-openvswitch:
    charm: cs:~openstack-charmers-next/neutron-openvswitch
    num_units: 0
  nova-cloud-controller:
    charm: cs:~openstack-charmers-next/nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: cloud:xenial-pike
    to:
    - lxd:4
  nova-compute:
    charm: cs:~openstack-charmers-next/nova-compute
    num_units: 4
    options:
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      cpu-mode: none
      openstack-origin: cloud:xenial-pike
    to:
    - '1'
    - '2'
    - '3'
    - '4'
  ntp:
    charm: cs:~openstack-charmers-next/ntp
    num_units: 0
  openstack-dashboard:
    charm: cs:~openstack-charmers-next/openstack-dashboard
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
    to:
    - lxd:3
  rabbitmq-server:
    charm: cs:~openstack-charmers-next/rabbitmq-server
    num_units: 1
    to:
    - lxd:0
  swift-proxy:
    charm: cs:~openstack-charmers-next/swift-proxy
    num_units: 1
    options:
      zone-assignment: manual
      replicas: 5
      swift-hash: 62ce298d-cd4a-4087-b7f3-0c71df0127e0
      openstack-origin: cloud:xenial-pike
    to:
      - "lxd:0"
  swift-storage-z1:
    charm: cs:~openstack-charmers-next/swift-storage
    num_units: 1
    options:
      zone: 1
      block-device: /mnt/swift/swift_dist.img|20G
      overwrite: "false"
      openstack-origin: cloud:xenial-pike
    to:
    - '0'
  swift-storage-z2:
    charm: cs:~openstack-charmers-next/swift-storage
    num_units: 1
    options:
      zone: 2
      block-device: /mnt/swift/swift_dist.img|20G
      overwrite: "false"
      openstack-origin: cloud:xenial-pike
    to:
    - '1'
  swift-storage-z3:
    charm: cs:~openstack-charmers-next/swift-storage
    num_units: 1
    options:
      zone: 3
      block-device: /mnt/swift/swift_dist.img|20G
      overwrite: "false"
      openstack-origin: cloud:xenial-pike
    to:
    - '2'
  swift-storage-z4:
    charm: cs:~openstack-charmers-next/swift-storage
    num_units: 1
    options:
      zone: 4
      block-device: /mnt/swift/swift_dist.img|20G
      overwrite: "false"
      openstack-origin: cloud:xenial-pike
    to:
    - '3'
  swift-storage-z5:
    charm: cs:~openstack-charmers-next/swift-storage
    num_units: 1
    options:
      zone: 5
      block-device: /mnt/swift/swift_dist.img|20G
      overwrite: "false"
      openstack-origin: cloud:xenial-pike
    to:
    - '4'
