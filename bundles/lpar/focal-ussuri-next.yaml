  - keystone:identity-service

# Swift relations
- - swift-proxy:identity-service
  - keystone:identity-service
- - swift-proxy:swift-storage
  - swift-storage-z1:swift-storage
- - swift-proxy:swift-storage
  - swift-storage-z2:swift-storage
- - swift-proxy:swift-storage
  - swift-storage-z3:swift-storage
- - swift-proxy:swift-storage
  - swift-storage-z4:swift-storage
- - swift-proxy:swift-storage
  - swift-storage-z5:swift-storage
series: focal
services:
  ceph-mon:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/focal/ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
      source: *openstack-origin
    to:
    - 'lxd:1'
    - 'lxd:2'
    - 'lxd:3'
  ceph-osd:
    annotations:
      gui-x: '1000'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/focal/ceph-osd
    num_units: 3
    options:
      osd-devices: /dev/sdb
      source: *openstack-origin
    to:
    - '1'
    - '2'
    - '3'
  ceph-radosgw:
    annotations:
      gui-x: '1000'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/focal/ceph-radosgw
    num_units: 1
    options:
      source: *openstack-origin
    to:
    - lxd:0
  cinder-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
    options:
      source: *openstack-origin
  cinder:
    annotations:
      gui-x: '750'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/focal/cinder
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      block-device: None
      glance-api-version: 2
      worker-multiplier: 0.25
    to:
    - lxd:1
  cinder-ceph:
    annotations:
      gui-x: '750'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/focal/cinder-ceph
    num_units: 0
  glance-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
    options:
      source: *openstack-origin
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/focal/glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      worker-multiplier: 0.25
    to:
    - lxd:2
  keystone-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
    options:
      source: *openstack-origin
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/focal/keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      admin-password: openstack
      worker-multiplier: 0.25
    to:
    - lxd:3
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/mysql-innodb-cluster
    num_units: 3
    options:
      max-connections: 1000
      innodb-buffer-pool-size: 256M
      source: *openstack-origin
    to:
    - lxd:0
    - lxd:3
    - lxd:4
  neutron-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
    options:
      source: *openstack-origin
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/focal/neutron-api
    num_units: 1
    options:
      manage-neutron-plugin-legacy-mode: true
      openstack-origin: *openstack-origin
      neutron-security-groups: true
      flat-network-providers: physnet1
      worker-multiplier: 0.25
    to:
    - lxd:1
  placement-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
    options:
      source: *openstack-origin
  placement:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/focal/placement
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      worker-multiplier: 0.25
    to:
    - lxd:2
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/focal/neutron-gateway
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      bridge-mappings: physnet1:br-ex
      data-port: br-ex:encc003
      worker-multiplier: 0.25
    to:
    - '0'
  neutron-openvswitch:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/neutron-openvswitch
    num_units: 0
  nova-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
    options:
      source: *openstack-origin
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/focal/nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      network-manager: Neutron
      worker-multiplier: 0.25
    to:
    - lxd:2
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/focal/nova-compute
    num_units: 3
    options:
      config-flags: default_ephemeral_format=ext4
      openstack-origin: *openstack-origin
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
    to:
    - '1'
    - '2'
    - '3'
  ntp:
    series: bionic
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: cs:ntp
    num_units: 0
  dashboard-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
    options:
      source: *openstack-origin
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:~openstack-charmers-next/focal/openstack-dashboard
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
    - lxd:3
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/focal/rabbitmq-server
    num_units: 1
    to:
    - lxd:0
  swift-proxy:
    charm: cs:~openstack-charmers-next/swift-proxy
    num_units: 1
    options:
      zone-assignment: manual
      replicas: 5
      swift-hash: 62ce298d-cd4a-4087-b7f3-0c71df0127e0
      openstack-origin: *openstack-origin
    to:
      - "lxd:0"
  swift-storage-z1:
    charm: cs:~openstack-charmers-next/swift-storage
    num_units: 1
    options:
      zone: 1
      block-device: /mnt/swift/swift_dist.img|20G
      overwrite: "false"
      openstack-origin: *openstack-origin
    to:
    - '0'
  swift-storage-z2:
    charm: cs:~openstack-charmers-next/swift-storage
    num_units: 1
    options:
      zone: 2
      block-device: /mnt/swift/swift_dist.img|20G
      overwrite: "false"
      openstack-origin: *openstack-origin
    to:
    - '1'
  swift-storage-z3:
    charm: cs:~openstack-charmers-next/swift-storage
    num_units: 1
    options:
      zone: 3
      block-device: /mnt/swift/swift_dist.img|20G
      overwrite: "false"
      openstack-origin: *openstack-origin
    to:
    - '2'
  swift-storage-z4:
    charm: cs:~openstack-charmers-next/swift-storage
    num_units: 1
    options:
      zone: 4
      block-device: /mnt/swift/swift_dist.img|20G
      overwrite: "false"
      openstack-origin: *openstack-origin
    to:
    - '3'
  swift-storage-z5:
    charm: cs:~openstack-charmers-next/swift-storage
    num_units: 1
    options:
      zone: 5
      block-device: /mnt/swift/swift_dist.img|20G
      overwrite: "false"
      openstack-origin: *openstack-origin
    to:
    - '4'
