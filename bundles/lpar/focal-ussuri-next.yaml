variables:
  openstack-origin:    &openstack-origin     distro
machines:
  '0':
    series: focal
    constraints: "arch=s390x"
  '1':
    series: focal
    constraints: "arch=s390x"
  '2':
    series: focal
    constraints: "arch=s390x"
  '3':
    series: focal
    constraints: "arch=s390x"
  '4':
    series: focal
    constraints: "arch=s390x"
